{% extends "home/base.html" %}

{% block content %}
    <div class="list-residents">
        <h3 class="list-text">Residents List</h3>
        <div class="userlist-block">
            <ul class="list-group list-join">
                {% for item in list_residents %}
                    <li class="list-group-item">{{ item.name }} {{ item.surname }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
