{% extends 'index-admin-base.html' %}

{% block info_admin %}
{% load staticfiles %}
<link rel="stylesheet" media="all" href="{% static 'css/events.css' %}" type="text/css">

<h3 class="event-text">Events</h3>
<div class="container event-list">
    {% for item in events %}
      <div class="event card text-center col-sm">
        <div class="card-body">
          <h5 class="card-title">{{ item.name }}</h5>
          <p class="card-text">{{ item.description }}</p>
          <a href="/event/{{ item.id }}" class="btn btn-primary">Info</a>
        </div>
      </div>
    {% endfor %}
</div>

{% endblock %}
