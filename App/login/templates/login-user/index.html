{% extends "base.html" %}

{% block content %}

{% load staticfiles %}
<link rel="stylesheet" media="all" href="{% static 'css/login.css' %}" type="text/css">

<div class="background-image"></div>
<h1>Control system</h1>
<div class="container">
    <form action="" name="form" method="post">
        {% csrf_token %}
        <input class="login-input" id="username" type="text" placeholder="Login" required>
        <input class="password-input" id="password" type="password" placeholder="Password" required>
        <p class="request-text"><a class="request-href" href="/login">Request for success</a></p>
        <input class="submit-input" type="submit" onclick="login()" value="Log in">
    </form>
</div>
<script>
    var login = () => {
        username = document.getElementById('username');
        password = document.getElementById('password');
        var form = new FormData(document.forms.form);
        form.append(username, password);
        // var object = {
        //     'username': username.value,
        //     'password': username.value
        // }
        var xhr = new XMLHttpRequest();
        xhr.open('POST', 'http://localhost:8000/login-user/');
        xhr.send(form);
        
    }
</script>
