{% extends "base.html" %}

{% block content %}

{% load staticfiles %}
<link rel="stylesheet" media="all" href="{% static 'css/login.css' %}" type="text/css">

    <div class="container">
    <div class="col">
        <form action="" method="post">
            <h1 class="login-text">Admin Control System</h1>
            <div class="form-auth">
                {% csrf_token %}
                {{ form.as_p }}
            </div>
            <input style="width: 100%;margin-top: 1em;" type="submit" value="Log in" class="btn btn-primary">       
        </form>
    </div>
</div>
{% endblock %}
