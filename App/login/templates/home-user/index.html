{% extends "base.html" %}

{% block content %}

{% load staticfiles %}
<link rel="stylesheet" media="all" href="{% static 'css/home-user.css' %}" type="text/css">

<h1 class="profile-h1">Frofile user</h1>
<div class="container">
    <div class="row">
        <div class="info-block">
            <div class="photo-block">
                <p class="position-photo">
                    <img class="photo-img" src="../../static/img/Maxim.png" alt="Your photo">
                </p>
                <h4 class="name-text">Maxim Osadchiy</h4>
            </div>
        </div>
        <div class="statistic-block">
            <div class="navbar-block">
                <nav class="navbar navbar-expand-lg">
                    <div class="container">
                        <div class="navbar-brand"> <a class="navbar-link" href="{% url 'index' %}" style="color:black;">Home</a> </div>                
                        <a href="{% url 'list_users' %}" style="color:black;"> Members </a>
                        <a href="{% url 'list_events' %}" style="color:black;"> Events </a>
                        <a href="{% url 'create_event' %}" style="color:black;"> Create event </a>
                        <a href="{% url 'create_user' %}" style="color:black;"> Create user </a>
                        <a href="{% url 'logout' %}"><button class="btn btn-primary" type="submit" >Log out</button></a>
                    </div>
                </nav>
            </div>
            <h3 class="statistic-text">Statistic</h3>
            <div>
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </div>
</div>

<script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var chart = new Chart(ctx, {
            // The type of chart we want to create
            type: 'bar',
    
            // The data for our dataset
            data: {
                labels: ["January", "February", "March", "April", "May", "June", "July"],
                datasets: [{
                    label: "My First dataset",
                    backgroundColor: 'rgb(255, 99, 132)',
                    borderColor: 'rgb(255, 99, 132)',
                    data: [0, 10, 5, 2, 20, 30, 45],
                }]
            },
    
            // Configuration options go here
            options: {}
        });
</script>

{% endblock %}
